<!DOCTYPE html>
<html>

<head>
    <title>Combo-Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.3.913/styles/kendo.default-ocean-blue.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kendo.cdn.telerik.com/2022.3.913/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.3.913/js/kendo.all.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- The following example demonstrates how to initialize the ComboBox through the <input> element. -->
                <input id="comboBox" />
            </div>
            <div class="col">
                <input id="comboBox1" />
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#comboBox").kendoComboBox({
                placeholder: "Enter Items",
                dataTextField: "text",
                dataValueField: "value",
                dataSource: [
                    { text: "Item1", value: "1" },
                    { text: "Item2", value: "2" }
                ]
            });

            // Binding to Remote Data
            $("#comboBox1").kendoComboBox({
                // index: 0,
                placeholder: "Data from server",
                dataTextField: "ProductName",
                dataValueField: "ProductID",
                filter: "contains",
                dataSource: {
                    transport: {
                        read: {
                            dataType: "jsonp",
                            url: "https://demos.telerik.com/kendo-ui/service/Products"
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
